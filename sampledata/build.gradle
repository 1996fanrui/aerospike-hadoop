apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.aerospike.hadoop.sampledata.SampleData'

repositories {
  mavenCentral()
}

dependencies {
  compile "com.aerospike:aerospike-client:3.0.31"
  compile "org.apache.hadoop:hadoop-common:2.2.0"
}

run {  
    if ( project.hasProperty("appArgs") ) {  
        args Eval.me(appArgs)  
    }  
}
